site_name: Smile4yourself Testing Web
site_description: 'how to create a documentation web site'
site_author: 'Smile4yourself'
docs_dir: docs/
# repo_url: https://github.com/smile4yourself/mkdocs_testing
# repo_name: smile4yourself/mkdocs_testing
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - seach.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
language: en
palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark made
    primary:  teal
    accent: purple
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: switch to light mode
    primary:  teal
    accent: lime


